<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
     <link rel="stylesheet" href="../styles.css" />
     <title>Linh Shop</title>
</head>

<body>
     <div class="d-flex" id="wrapper">
          <!-- Sidebar -->
          <div class="bg-white" id="sidebar-wrapper">
               <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
                         class="fas fa-user-secret me-2"></i>Quản Trị</div>
               <div class="list-group list-group-flush my-3">
                    <a href="../index.html"
                         class="list-group-item list-group-item-action bg-transparent second-text active"><i
                              class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                    <a href="./index.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                              class="fas fa-gift me-2"></i>Sản phẩm </a>
                    <a href="../cate-pro/index.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                              class="fas fa-chart-line me-2"></i>Danh mục sản phẩm</a>
                    <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                              class="fas fa-paperclip me-2"></i>Tin tức</a>
                    <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                              class="fas fa-shopping-cart me-2"></i>Đơn hàng</a>
                    <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                              class="fas fa-comment-dots me-2"></i>Bình luận</a>
                    <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                              class="fas fa-map-marker-alt me-2"></i>Phản hồi</a>
               </div>
          </div>
          <!-- /#sidebar-wrapper -->

          <!-- Page Content -->

          <div id="page-content-wrapper">
               <!-- menu -->
               <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                    <div class="d-flex align-items-center">
                         <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                         <h2 class="fs-2 m-0">Dashboard</h2>
                    </div>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                         data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                         aria-expanded="false" aria-label="Toggle navigation">
                         <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                         <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                              <li class="nav-item dropdown">
                                   <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                        role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fas fa-user me-2"></i>John Doe
                                   </a>
                                   <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <li><a class="dropdown-item" href="#">Profile</a></li>
                                        <li><a class="dropdown-item" href="#">Settings</a></li>
                                        <li><a class="dropdown-item" href="#">Logout</a></li>
                                   </ul>
                              </li>
                         </ul>
                    </div>
               </nav>
               <!-- list product -->
               <a href="./index.html" style="margin-left: 20px;"><button class="btn btn-success">Quay lại</button></a>
               <div style="padding-top: 20px; margin: 0 50px;">
                    <form>
                         <div class="form-group">
                              <label>Tên sản phẩm</label>
                              <input type="text" class="form-control" id="exampleInputEmail1"
                                   placeholder="Tên sản phẩm">
                         </div>
                         <div class="form-group">
                              <label>Giá</label>
                              <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Giá">
                         </div>
                         <div class="form-group">
                              <label>Chi tiết sản phẩm</label>
                              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                         </div>
                         <div class="form-group">
                              <label>Ảnh sản phẩm</label>
                              <input type="file" class="form-control-file" id="exampleFormControlFile1">
                         </div>
                         <div class="form-group">
                              <label for="exampleFormControlSelect1">Danh mục sản phẩm</label>
                              <select class="form-control" id="exampleFormControlSelect1">
                                   <option>1</option>
                                   <option>2</option>
                                   <option>3</option>
                                   <option>4</option>
                                   <option>5</option>
                              </select>
                         </div>

                         <div style="padding-top: 20px;">
                              <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
                              <button class="btn btn-primary">Nhập lại</button>
                         </div>
                    </form>
               </div>


          </div>

     </div>
     <!-- /#page-content-wrapper -->
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
     <script>
          var el = document.getElementById("wrapper");
          var toggleButton = document.getElementById("menu-toggle");

          toggleButton.onclick = function () {
               el.classList.toggle("toggled");
          };
     </script>
</body>

</html>
